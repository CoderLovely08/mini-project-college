<!DOCTYPE html>
<html>

<head>
    <title>Data Table Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include required CSS and JavaScript libraries for jQuery DataTables -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <style>
        .main {
            height: 100vh;
            background-color: #0056b3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            border-radius: 26px;

        }

        .query-text {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="container">
            <div class="alert alert-primary text-center mt-3">
                <h2>Query Results</h2>
            </div>
            <div class="row">
                <div class="alert form-group">
                    <p>
                    <h3>
                        <span class="badge badge-primary">Query: </span>
                    </h3>
                    <h4 class="bg-warning p-2 rounded-3">
                        {{ query }}
                    </h4>
                    </p>
                </div>
                <div class="col-12">
                    <div class="card-body">
                        <div class="card-header">
                            <h3>Results</h3>
                        </div>
                        <table class="table table-responsive table-bordered hover" id="datatable">
                            <thead class="thead-dark">
                                <tr>
                                    {% for column in columns %}
                                    <th>{{ column }}</th>
                                    {% endfor %}
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in data %}
                                <tr>
                                    {% for value in row %}
                                    <td>{{ value }}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var table = $('table').DataTable();
        })
    </script>

</body>

</html>
