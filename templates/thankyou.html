<!DOCTYPE html>
<html>
<head>
    <title>Thank You - File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your file has been uploaded successfully.</p>
        <p>Click <a href="/download/{{ filename }}">here</a> to download the file.</p>
    </div>
</body>
</html>
